		<div id="mainContent">
      <h3>If you want to connect with the community and post content, please create an account.</h3>
			<!-- A Simple Form    -->
      
      <form id="sign-up" method="post" action="#">
        <fieldset>
          <h2>Create An Account</h2>
          <ul>
            <li>
              <label id="f-name-label">First Name</label>
              <input type="text" name="first-name" id="f-name-label" placeholder="First Name" required/>
            </li>
              
            <li>
              <label id="l-name-label">Last Name</label>
              <input type="text" name="first-name" id="l-name-label" placeholder="Last Name" required/>
            </li>
            
            <li>
              <label>Date Of Birth Year</label>
              <select name="year">
                <option value="1970">1970</option>
                <option value="1971">1971</option>
                <option value="1972">1972</option>
                <option value="1973">1973</option>
                <option value="1974">1974</option>
                <option value="1975">1975</option>
                <option value="1976">1976</option>
              </select>
            </li>
            
            <li>
              <label>Date Of Birth Day</label>
              <select name="day">
                <option value="1">1</option>
                <option value="1">2</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </li>
            
            <li>
              <label>Please Enter a Valid Email</label>
              <input type="email" name="email" required/>
            </li>
            
            <li>
              <label>Please Enter a Donation Amount</label>
              <input type="number" value="100" placeholder="100" min="1" max="101"/>
            </li>
            
            <li>
              <label>Enter Zip Code</label>
              <input type="number" placeholder="90210" pattern="" required />            
            </li>
            
          </ul>
          
          <input type="submit" value="Sign Up!" name="submit"/>
        
        </fieldset>
 
      
      </form>
